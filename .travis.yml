language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - pypy
  - pypy3.5
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - pip install tox-travis codecov flake8
script:
  - flake8
  - tox
after_success:
  - codecov
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: algosec
  password:
    secure: 
  on:
    tags: true
    repo: algosec/algosec-python
    python: 3.6
notifications:
  email:
    on_success: never
    on_failure: always
