language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
matrix:
  include:
  - python: 3.7
    dist: xenial
    sudo: true
# command to install dependencies
install:
  - pip install tox-travis coveralls flake8
# command to run tests
script:
  - flake8
  - tox
after_success:
  - coveralls
# Automatically deploy new tagged versions to PyPi
deploy:
  provider: pypi
  user: Algosec
  password:
    secure: 
  on:
    tags: true
    branch: master
notifications:
  email:
    on_success: never
    on_failure: always